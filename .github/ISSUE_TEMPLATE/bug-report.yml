name: Bug Report
description: Create a report to help us improve
title: "[Bug]"
labels: ["Type: Bug", "Status: Needs Triage"]
body:
  - type: input
    attributes:
      label: Version
      description: The seasonpackarr version you're running. If you run something other than latest, please update before reporting issues.
      placeholder: Describe the bug...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: Describe what you expected to happen...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem. You can add image URLs or use any other method to display the screenshot (provided GitHub supports it).
      placeholder: Add screenshot...
    validations:
      required: false
  - type: textarea
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: Add context...
    validations:
      required: false